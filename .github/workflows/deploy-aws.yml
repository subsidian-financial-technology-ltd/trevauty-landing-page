name: trevauty-external-app
on:
  push:
    branches:
      - "main"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ AKIAXEMYIFOUJWGXZU5I }}
          aws_secret_key: ${{ 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 }}
          application_name: trevauty-external
          environment_name: Trevauty-external-env
          version_label: ${{ github.sha }}
          existing_bucket_name: trevauty-external
          region: eu-north-1
          deployment_package: deploy.zip