<div class="grid grid-cols-1 md:grid-cols-2 bg-white relative h-[100vh] ">
    <div class=" py-[1rem] p-[1rem] md:px-[2rem] w-full flex justify-center">
        <div class="m-auto flex justify-between flex-col w-[80%] md:w-[50%]">
            <div class="mb-[15rem]">
                <div class="font-[DM Sans] font-[700] text-[30px] text-[#000] leading-[56px]">Sign Up</div>

                <form class="text-[#000] uppercase text-[12px] font-[NUNITO-LIGHT] font-[100]" [formGroup]="authForm"
                    (ngSubmit)="onSubmit(authForm.value)">

                    <div class="w-full "
                        [ngClass]="{'has-error': !formData['email'].valid && formData['email'].touched}">
                        <label class="text-[#555555] text-[10px] font-[NUNITO-LIGHT]" for="fname">Email*</label>
                        <div class="border-none " *ngIf="formData['email'].touched && formData['email'].errors">
                            <div class="shadow-none border-none  text-danger"
                                *ngIf="formData['email'].errors['required']">
                                Email is required
                            </div>
                            <div class="shadow-none text-danger" *ngIf="formData['email'].errors['pattern']">
                                Email is not valid, Alphabets not allowed
                            </div>
                        </div>
                        <div class="rounded-[8px] border px-[1rem] py-[0.8rem] flex justify-between mb-[10px]">
                            <input class=" border-none shadow-none outline-none w-[90%] p-[0.5rem]" type="text"
                                placeholder="mail@simmmple.com" name="email" formControlName="email">
                        </div>
                    </div>


                    <div class="w-full"
                        [ngClass]="{'has-error': !formData['password'].valid && formData['password'].touched}">
                        <label class="text-[#555555] text-[10px] font-[NUNITO-LIGHT]" for="password">Password*</label>
                        <div class="border-none " *ngIf="formData['password'].touched && formData['password'].errors">
                            <div class="shadow-none border-none  text-danger"
                                *ngIf="formData['password'].errors['required']">
                                The Password is required
                            </div>
                            <div class="shadow-none text-danger" *ngIf="formData['password'].errors['pattern']">

                                The Password is not valid
                            </div>
                        </div>
                        <div
                            class="rounded-[8px] border px-[1rem] py-[0.8rem] flex justify-between items-center mb-[10px]">
                            <input class=" border-none shadow-none outline-none w-[90%] p-[0.5rem]" [type]="password"
                                placeholder="mail@simmmple.com" name="password" formControlName="password">
                            <!-- <img (click)="toggleShowPassword()" src="/assets/images/eye.png"> -->
                        </div>
                    </div>



                    <div class="form-group"
                        [ngClass]="{'has-error': !formData['agreeWithTermsAndCondition'].valid && formData['agreeWithTermsAndCondition'].touched}">
                        <div *ngIf="formData['agreeWithTermsAndCondition'].touched && formData['agreeWithTermsAndCondition'].errors"
                            style="margin-top:10px">
                            <div class="text-danger" *ngIf="formData['agreeWithTermsAndCondition'].errors['required']">
                                The Check option is required
                            </div>
                        </div>


                    </div>
                    <button type="submit"
                        class="w-full gap-2.5 text-white mx-0 my-4 pl-2 pr-[8px,] py-[10px,] p-[1.2rem] rounded-[8px] border-[none] bg-[#7b57fc]">Create
                        an Account</button>

                    <div class="form-check flex gap-[2rem] items-center">
                        <label class="text-[#555555] text-[10px] font-[NUNITO-LIGHT]" >
                            <input type="checkbox" class="form-check-input" name="agreeWithTermsAndCondition"
                                formControlName="agreeWithTermsAndCondition">
                            <div class="flex justify-between ml-[2rem] gap-[6rem] w-[100%]">
                                <span class="ml-[1rem] font-[200] text-[12px] font-[100] font-[NUNITO-LIGHT]">Remember
                                    me </span>
                                <span class="font-[DM Sans] text-[#707EAE]"><a href="#"
                                        class="font-[700] text-[#4318FF] no-underline text-right"> Forgot Password</a>
                                </span>
                            </div>

                        </label>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="grid desktop">
        <div class="">
            <img src="assets/images/OBJECTS.png">

        </div>

    </div>
</div>
