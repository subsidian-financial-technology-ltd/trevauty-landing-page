<!-- add card form -->

<div class="grid w-full gap-[4rem] py-[6rem]">

    <div class="bg-[#7B57FC] text-center py-[2rem] text-[#fff]">
        Add new Card
    </div>



    <div class="grid m-auto px-[3rem] py-[2rem] grid gap-[3rem] text-[#fff] w-[40rem] h-[220px] rounded-[20px] bg-gradient-to-r from-gray-500 to-black">
        <div class="flex justify-between items-center">
            <div >Credit</div>
            <div>
                <img src="/assets/images/master-card.png" alt="">
            </div>
        </div>
        <div class="grid gap-[1rem]">
            <div>Maya Claims</div>
            <div>5242 - 4343 - 8348 - 4878</div>
        </div>
    </div>


    <form class="w-[90%] m-auto" action="" [formGroup]="formGroup">

        <div class="w-full grid gap-[3rem]">
            <div class="mb-5">
                <label for="email" class="block mb-2 font-medium text-[#7B57FC]">
                    Add first 6 digits</label>
                <input type="email" id="address"
                    class="border border-black text-gray-900  rounded-[4px] block w-full p-4"
                    placeholder="123456" required>
            </div>
        </div>





        <div class="w-full grid gap-[3rem]">
            <div class="mb-5">
                <label for="email" class="block mb-2 font-medium text-[#7B57FC]">
                    Add last 4 digits</label>
                <input type="email" id="address"
                    class="border border-black text-gray-900  rounded-[4px] block w-full p-4"
                    placeholder="1234" required>
            </div>
        </div>

        <div class="w-full grid gap-[3rem]">
            <div class="mb-5">
                <label for="expiry-date" class="block mb-2 font-medium text-[#7B57FC]">
                    Enter expiry date</label>
          
                    <div class="card flex justify-content-center">
                            <input type="date" id="address"
                            class="border border-black text-gray-900  rounded-[4px] block w-full p-4"
                            placeholder="1234" required>
                    </div>
            </div>
        </div>

        <div class="w-full grid gap-[3rem]">
            <div class="mb-5">
                <label for="email" class="block mb-2 font-medium text-[#7B57FC]">
                    Issuers</label>
                <input type="email" id="address"
                    class="border border-black text-gray-900  rounded-[4px] block w-full p-4"
                    placeholder="Bank Name" required>
            </div>
        </div>

        <div class="w-full grid gap-[3rem]">
            <div class="mb-5">
                <label for="email" class="block mb-2 font-medium text-[#7B57FC]">
                    Card Type</label>
                <input type="email" id="address"
                    class="border border-black text-gray-900  rounded-[4px] block w-full p-4"
                    placeholder="Visa Card" required>
            </div>
        </div>
        <div class="text-[#7B57FC]">NOTE</div>
        <div class="w-[40%]">
            Your account details is secure. The card information you provided are basic. Do not share your PIN  with anyone or our agent.
        </div>
        <button class="bg-[#7B57FC] text-[#fff] my-[2rem] px-[2rem] p-[1rem] rounded-[8px]">Add  Card</button>
    </form>
</div>
